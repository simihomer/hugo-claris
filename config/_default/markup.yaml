goldmark:
  renderer:
    hardWraps: false
    # change to false to disable inclusion of rawHTML and math functions
    unsafe: true
    xhtml: false
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    linkifyProtocol: https
    strikethrough: true
    table: true
    taskList: true
    typographer: true

highlight:
  codeFences: true
  guessSyntax: true
  hl_Lines: "--"
  lineNoStart: 1
  # always set to true # else line numbers won't show at all! even when you toggle them on in the UI
  lineNos: true
  # toggling this on (i.e to true) or deleting this line will break the code blocks functionality. Will
  lineNumbersInTable: false
  noClasses: false
  style: modus-vivendi
  tabWidth: 2

tableOfContents:
  ordered: false
  startLevel: 2
  endLevel: 2

