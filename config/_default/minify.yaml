# IMPORTANT NOTE:
# This theme does not use `resources.Minify` from Hugo Pipes
# for styles (CSS) and JavaScript (JS)
# Therefore, the configuration options
# minifyOutput
# disableCSS
# disableJS
# and their furthere configuration parameters below
# tdewolff:
#   css:
#   js:
# have no effect either.

# Default config from https://gohugo.io/getting-started/configuration/#configure-minify
# disableCSS: false
# disableHTML: false
# disableJS: false
# disableJSON: false
# disableSVG: false
# disableXML: false
# minifyOutput: false
# tdewolff:
#   css:
#     keepCSS2: true
#     precision: 0
#   html:
#     keepComments: false
#     keepConditionalComments: true
#     keepDefaultAttrVals: true
#     keepDocumentTags: true
#     keepEndTags: true
#     keepQuotes: false
#     keepWhitespace: false
#   js:
#     keepVarNames: false
#     noNullishOperator: false
#     precision: 0
#   json:
#     keepNumbers: false
#     precision: 0
#   svg:
#     keepComments: false
#     precision: 0
#   xml:
#     keepWhitespace: false
