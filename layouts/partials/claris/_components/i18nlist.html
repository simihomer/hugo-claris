{{ with .Translations }}
<hr>
<div class="inline-separator-list">
  <p>{{ T "translations" (len .) }}</p>
  <ul>
    {{ range . }}
      <li>
        <a href="{{ .Permalink }}" title="{{ T "view_page_in_language" (dict "Count" 1 "Language" .Language.LanguageName) }}">{{ printf "%v" .Language.LanguageName | safeHTML }}</a>
      </li>
    {{ end }}
  </ul>
</div>
{{ end }}
